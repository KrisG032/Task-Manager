<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> Task Manager</h1>
            <p class="app-subtitle">Organize your tasks efficiently</p>
        </header>

        <div class="task-form">
            <div class="form-group">
                <label for="taskTitle"><i class="fas fa-heading"></i> Task Title</label>
                <input type="text" id="taskTitle" placeholder="Enter task title" required>
            </div>
            <div class="form-group">
                <label for="taskDescription"><i class="fas fa-align-left"></i> Description</label>
                <input type="text" id="taskDescription" placeholder="Enter task description">
            </div>
            <div class="form-group">
                <label for="taskDeadline"><i class="fas fa-clock"></i> Deadline</label>
                <input type="datetime-local" id="taskDeadline">
            </div>
            <button onclick="addTask()" class="add-btn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="filterStatus"><i class="fas fa-filter"></i> Filter</label>
                <select id="filterStatus" onchange="filterAndSortTasks()">
                    <option value="all">All Tasks</option>
                    <option value="active">Active Tasks</option>
                    <option value="completed">Completed Tasks</option>
                </select>
            </div>
            <div class="control-group">
                <label for="sortOrder"><i class="fas fa-sort"></i> Sort</label>
                <select id="sortOrder" onchange="filterAndSortTasks()">
                    <option value="deadline-asc">Deadline (Earliest First)</option>
                    <option value="deadline-desc">Deadline (Latest First)</option>
                    <option value="added">Date Added</option>
                </select>
            </div>
        </div>

        <div class="tasks-container">
            <div class="tasks-header">
                <h2><i class="fas fa-list"></i> Your Tasks</h2>
                <span class="task-count" id="taskCount">0 tasks</span>
            </div>
            <ul id="taskList" class="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
